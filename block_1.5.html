<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Web-core 1.5</title>
</head>
    <body>
    <div class="wrapper">
        <div class="swiper-container">
            <h2 class="swiper-title">Ремонт техники различных брендов</h2>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide--box">
                    <div class="swiper-slide__img">
                        <img src="./images/lenovo.png" alt="brand-lenovo">
                    </div>
                    <div class="swiper-slide__icon"></div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box">
                        <div class="swiper-slide__img">
                            <img src="./images/samsung.png" alt="brand-samsung">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box">
                        <div class="swiper-slide__img">
                            <img src="./images/apple.png" alt="brand-apple">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box">
                        <div class="swiper-slide__img">
                            <img src="./images/ViewSonic.png" alt="brand-ViewSonic">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box">
                        <div class="swiper-slide__img">
                            <img src="./images/Bosch.png" alt="brand-bosch">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box">
                        <div class="swiper-slide__img">
                            <img src="./images/hp.png" alt="brand-hp">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box swiper-slide--tablet--inactive">
                        <div class="swiper-slide__img">
                            <img src="./images/Acer.png" alt="brand-acer">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide swiper-slide--box swiper-slide--tablet--inactive">
                        <div class="swiper-slide__img">
                            <img src="./images/SONY.png" alt="brand-SONY">
                        </div>
                        <div class="swiper-slide__icon"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <button class="button-view button-view--slider">
                <span class="button-view__img"></span>
                <span class="button-view__text">Показать всё</span>
            </button>
        </div>
        <script src="slider.js"></script>
        <script src="script.js"></script>
    </div>
    </body>
</html>
